<!-- Design a product card in html/css showing product image, namme and price. on hover, slightly enlarge the card(using css transition)-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product_card">
    <div class="product1">
        <img src="image1.jpg" alt="Product Image" class="p_image1">
        <h2 class="p_name">First Product</h2>
        <button class="p_price">3,500 Rs</button>
    </div>
    <div class="product2">
        <img src="image2.jpg" alt="Product Image" class="p_image2">
        <h2 class="p_name">Second Product</h2>
        <button class="p_price">900 Rs</button>
    </div>
    </div>
</body>
</html>
